<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="btn btn-warning"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"
          >
            ä¸‰
          </button>
          <h5 id="offcanvasTopLabel" class="navbar-brand"><%= brandName %></h5>
          <div
            class="offcanvas offcanvas-top bg-dark"
            tabindex="-1"
            id="offcanvasTop"
            aria-labelledby="offcanvasTopLabel"
          >
            <div class="offcanvas-header">
              <div class="offcanvas-body"><%= navLinks %></div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h2>Tambah Cerita Baru</h2>
        <form id="addStoryForm">
          <div class="mb-3">
            <label for="description" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Foto</label>
            <input type="file" class="form-control" id="photo" accept="image/*" required />
          </div>
          <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="main-footer bg-dark">
        <div class="container px-3 py-4"><%= footerContent %></div>
      </div>
    </footer>
  </body>
</html>
